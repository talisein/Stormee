<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>CAP Alert</title>
<link href="https://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">

var map;
var infowindow;

  function initialize() {
	var myLatLng = new google.maps.LatLng(ORIGIN);
    var myOptions = {
      zoom: 7,
      center: myLatLng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    
    var cityCircle;

    map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
    infowindow = new google.maps.InfoWindow();

    var marker = new google.maps.Marker({
        position: myLatLng, 
        map: map,
        title:"MARKER_TITLE"
    });   
    

    var cityCenter = new google.maps.LatLng(CENTER),
    cityCircle = new google.maps.Circle({
      strokeColor: "#FF0000",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#FF0000",
      fillOpacity: 0.35,
      map: map,
      center: cityCenter,
      radius: RADIUSMETERS
    });
    
    cityCircle.setMap(map);
	google.maps.event.addListener(cityCircle, 'click', showArrays);
    
  }

	function showArrays(event) {
		var contentString = "<b>Area Description:</b><br />INFOWINDOW_CONTENT";
		infowindow.setContent(contentString);
		infowindow.setPosition(event.latLng);
		infowindow.open(map);
	}
  
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
</body>
</html>
